---
# vars file for containerhost
# These values are used by the role and not expected to be overridden

containerhost__container_allowed_projects:
  - lampstack
  - rclone
  - zabbix
  - sonatype_nexus_ce

containerhost__system_services:
  - "firewalld"

containerhost__packages_install_dnf:
  - bash-completion   # Needed for "podman completion bash"
  - bind-utils        # Debug DNS
  - net-tools         # Debug network, eg ping
  - nc                # Debug network, tcp
  - nmap              # Debug network, scan
  - ntpstat           # Debug NTP
  - openssl           # Manage and debug SSL / PKI
  - jq                # JSON processing
  - tree              # File system utility
  - git               # Checkout postgres-backup repo for local build
  - rsync             # Ansible needs for ansible.posix.synchronize
  - podman            # Podman engine
  - podman-compose    # Podman compose (EPEL)
  - buildah
  - skopeo
